<!DOCTYPE html>
<html>
<head>
    <style>
        /* Reset default margin, padding, and box-sizing to ensure consistent styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set up the main container to take up the full viewport height (100% of the screen) */
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center both horizontally and vertically */
            font-family: Arial, sans-serif;
        }

        /* Style the header section with a larger font size and create spacing below */
        .header {
            font-size: 24px;
            margin-bottom: 20px; /* Add some margin at the bottom */
        }

        /* Style the login container with a border and padding */
        .container {
            display: flex;
            flex-direction: column;
            width: 450px; /* Increase the width to make the container wider */
            padding: 15px;
            border: 1px solid skyblue;
            border-radius: 5px;
            margin: 10px;
        }

        /* Style for the role selection dropdown */
        select {
            margin: 10px 0;
            height: 35px;
            width: 100%;
            padding: 7px;
        }

        /* Style for input fields (username and password) */
        .input-group {
            display: flex;
            justify-content: space-between;
        }

        input {
            flex: 1;
            margin: 10px 0;
            height: 35px;
            padding: 7px;
        }

        /* Style for the login button */
        button {
            height: 45px; /* Increase the height of the button */
            width: 100%; /* Make the button the same width as the container */
            background-color: skyblue;
            border: none;
            border-radius: 5px;
            color: #333;
            cursor: pointer;
        }

        /* Style for the button on hover (when the mouse pointer is over it) */
        button:hover {
            background-color: #333;
            color: skyblue;
        }

        /* Style for the registration and forgot password links */
        .links {
            text-align: center;
            margin-top: 20px; /* Add margin to separate from the login box */
        }
    </style>
</head>

<body>
    <!-- Header at the top center -->
    <div class="header">
        <h1>System Log In</h1>
    </div>
    <!-- Login form -->
    <div class="container">
        <form id="loginForm">
            <!-- Role selection dropdown at the top -->
            <select id="status" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>
            <div class="input-group">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
    </div>
    <!-- Display the results from the Google Apps Script here -->
    <div id="data"></div>
    <!-- Links at the bottom -->
    <div class="links">
        <p>If you want to register, <a href="#">click this link</a></p>
        <p>If you forgot your password, <a href="#">click this link</a></p>
    </div>
    <script>
        async function fetchData(username, password, status) {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzBt7AtIxOPUgqOAIYUM_tXUSXwv1ZzAd-GIacqe2neg3gR3tM1zk7L3wOZkJiPXmXS/exec';
            const queryParams = `?username=${username}&password=${password}&status=${status}&action=login`;
            const response = await fetch(scriptURL + queryParams);
            const data = await response.json();
            const dataDiv = document.getElementById('data');
            dataDiv.textContent = JSON.stringify(data, null, 2);

            if (data.success) {
                window.location.href = 'https://aimanjitra.github.io/github.io/success.html';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const status = document.getElementById('status').value;
            fetchData(username, password, status);
        });
    </script>
</body>
</html>
