<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Background</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #001b3d 68%, white 50%);
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Adjust alignment for smaller screens */
            font-family: Arial, sans-serif;
            color: white; /* Set text color to white */
        }

        .container {
            height: auto; /* Adjust height for smaller screens */
            display: flex;
            flex-direction: column;
        }

        .middle-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: static; /* Adjust position for smaller screens */
        }

        .container-login {
            display: flex;
            flex-direction: column;
            width: 80%; /* Adjust width for smaller screens */
            padding: 15px;
            border: 1px solid skyblue;
            border-radius: 5px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1;
        }

        select,
        input {
            width: 100%; /* Make the dropdown and input fields take the full width */
            margin: 10px 0;
            height: 35px;
            padding: 7px;
        }

        button {
            height: 45px;
            width: 100%;
            background-color: skyblue;
            border: none;
            border-radius: 5px;
            color: #333;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
            color: skyblue;
        }

        .links {
            text-align: center;
            margin-top: 20px;
            color: black;
        }

        /* Responsive design for smaller screens */
        @media only screen and (max-width: 600px) {
            .container-login {
                width: 90%; /* Adjust width for smaller screens */
            }
        }
    </style>
</head>

<body>
    <!-- Header at the top center -->
    <div class="header">
        <h1>System Log In</h1>
    </div>
    <!-- Login form -->
    <div class="container-login">
        <form id="loginForm">
            <!-- Role selection dropdown at the top -->
            <select id="status" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>
            <div class="input-group">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
    </div>
    <!-- Display the results from the Google Apps Script here -->
    <div id="data"></div>
    <!-- Links at the bottom -->
    <div class="links">
        <p>If you want to register, <a href="#">click this link</a></p>
        <p>If you forgot your password, <a href="#">click this link</a></p>
    </div>
    <script>
        async function fetchData(username, password, status) {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzi7YMi0IPTKDBoh5PC6TddFIsgpDYfptNFqM_voCTRja9VAhRsES5StEDVXk1xwW-NKA/exec';
            const queryParams = `?username=${username}&password=${password}&status=${status}&action=login`;
            const response = await fetch(scriptURL + queryParams);
            const data = await response.json();
            const dataDiv = document.getElementById('data');
            dataDiv.textContent = JSON.stringify(data, null, 2);

            if (data.success) {
                if (data.data && data.data.length > 0) {
                    // Extract relevant information from jsonData
                    const fullName = data.data[0]?.full_name;
                    const codeCourse = data.data[0]?.code_course;
                    const year = data.data[0]?.tahun;
                    const semester = data.data[0]?.sem;
                    const ekt102 = data.data[0]?.EKT102;
                    const eqt101 = data.data[0]?.EQT101;

                    // Redirect to success.html with additional parameters
                    window.location.href = `https://aimanjitra.github.io/github.io/success.html?fullName=${fullName}&codeCourse=${codeCourse}&year=${year}&semester=${semester}&ekt102=${ekt102}&eqt101=${eqt101}`;
                } else {
                    // Handle the case where data.data is undefined or empty
                    console.error('No data found for the given credentials.');
                }
            } else {
                // Handle the case where authentication failed
                console.error('Authentication failed:', data.error);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const status = document.getElementById('status').value;
            fetchData(username, password, status);
        });
    </script>
</body>

</html>
