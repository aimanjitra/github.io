<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add styles as needed for the biodata display page */
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>User Biodata</h1>
    <table>
        <tr>
            <th>Attribute</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Full Name:</td>
            <td id="fullName"></td>
        </tr>
        <tr>
            <td>Code Course:</td>
            <td id="codeCourse"></td>
        </tr>
        <tr>
            <td>Year of Study:</td>
            <td id="yearOfStudy"></td>
        </tr>
        <tr>
            <td>EKT102 CGPA:</td>
            <td id="EKT102"></td>
        </tr>
        <tr>
            <td>EQT101 CGPA:</td>
            <td id="EQT101"></td>
        </tr>
    </table>
    <script>
        // Retrieve user biodata from query parameters and display it in the table
        const urlParams = new URLSearchParams(window.location.search);
        const fullName = urlParams.get('fullName');
        const codeCourse = urlParams.get('codeCourse');
        const yearOfStudy = urlParams.get('yearOfStudy');
        const EKT102 = urlParams.get('EKT102');
        const EQT101 = urlParams.get('EQT101');

        document.getElementById('fullName').textContent = fullName;
        document.getElementById('codeCourse').textContent = codeCourse;
        document.getElementById('yearOfStudy').textContent = yearOfStudy;
        document.getElementById('EKT102').textContent = EKT102;
        document.getElementById('EQT101').textContent = EQT101;
    </script>
</body>
</html>
