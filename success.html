<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        h3 {
            font-size: 18px;
            text-align: center;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Biodata of Student</h1>
    <h2 id="fullName">Name: [Full Name]</h2>
    <h2 id="course">Course: [Course]</h2>
    <h2 id="codeCourse">Code Course: [Code Course]</h2>
    <h2 id="year">Year: [Year]</h2>
    <h2 id="semester">Semester: [Semester]</h2>
    <h3>Education Subjects</h3>
    <table>
        <tr>
            <th>Code Subject</th>
            <th>Name of Subject</th>
            <th>Credit Hour</th>
            <th>Result of CGPA</th>
            <th>Result (Pass/Fail)</th>
        </tr>
        
        <tr>
            <td id="subjectCode1">[Subject Code]</td>
            <td id="subjectName1">[Subject Name]</td>
            <td id="creditHour1">[Credit Hour]</td>
            <td id="cgpa1">[CGPA]</td>
            <td id="ekt102">[EKT102]</td>
        </tr>
        
    </table>

    <script>
           document.addEventListener('DOMContentLoaded', function () {
            // Retrieve URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const fullName = urlParams.get('fullName') || 'N/A';
            const course = urlParams.get('course') || 'N/A';
            const codeCourse = urlParams.get('codeCourse') || 'N/A';
            const year = urlParams.get('year') || 'N/A';
            const semester = urlParams.get('semester') || 'N/A';
            const ekt102 = urlParams.get('ekt102') || 'N/A';
            const eqt101 = urlParams.get('eqt101') || 'N/A';

            // Update elements with URL parameter values
            document.getElementById('fullName').textContent = `Name: ${fullName}`;
            document.getElementById('course').textContent = `Course: ${course}`;
            document.getElementById('codeCourse').textContent = `Code Course: ${codeCourse}`;
            document.getElementById('year').textContent = `Year: ${year}`;
            document.getElementById('semester').textContent = `Semester: ${semester}`;
            document.getElementById('ekt102').textContent = `${ekt102}`;
            document.getElementById('eqt101').textContent = `${eqt101}`;

                // Update HTML elements for Subject 1
                    document.getElementById('subjectCode1').textContent = 'EKT102';
                    document.getElementById('subjectName1').textContent = 'ASAS KEJURUTERAAN ELEKTRONIK [BASIC ELECTRONIC ENGINEERING]';
                    document.getElementById('creditHour1').textContent = '3';
                    document.getElementById('cgpa1').textContent = ekt102;
                    document.getElementById('result1').textContent = calculateCgpa(ekt102);
                
                    // Update HTML elements for Subject 2
                    document.getElementById('subjectCode2').textContent = 'EKT102';
                    document.getElementById('subjectName2').textContent = 'ASAS KEJURUTERAAN ELEKTRONIK [BASIC ELECTRONIC ENGINEERING]';
                    document.getElementById('creditHour2').textContent = '3';
                    document.getElementById('cgpa2').textContent = eqt101;
                    document.getElementById('result2').textContent = calculateCgpa(ekt102);

        });

        // Function to calculate CGPA based on result
        function calculateCgpa(*) {
            switch (*) {
                case 'A':
                    //valcgpa=4.00;
                    return 'PASS';
                case 'A-':
                    //valcgpa=3.75;
                    return 'PASS';
                case 'B+':
                    //valcgpa=3.50;
                    return 'PASS';
                case 'B':
                    valcgpa=3.00;
                    return 'PASS';
                case 'C+':
                    valcgpa=2.50;
                    return 'PASS';
                case 'C':
                    valcgpa=2.00;
                    return 'PASS';
                case 'C-':
                    valcgpa=1.75;
                    return 'FAIL';
                case 'D+':
                    valcgpa=1.50;
                    return 'FAIL';
                case 'D':
                    valcgpa=1.00;
                    return 'FAIL';
                case 'D-':
                    valcgpa=0.75;
                    return 'FAIL';
                case 'F':
                    valcgpa=0.00;
                    return 'FAIL';
                default:
                    return NaN; // Handle error case
            }
        }

        if (codeCourse === 'UR6523002') {
                document.getElementById('course').textContent = 'Course: Computer Engineering';
            }
    </script>
</body>
</html>
