<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        h3 {
            font-size: 16px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Biodata of Student</h1>
    <h2 class="small-text" id="fullName">Name: [Full Name]</h2>
    <h2 class="small-text">Code Course: [Code Course]</h2>
    <h2 class="small-text" id="codeCourse">Code Course: [Code Course]</h2>
    <h2 class="small-text" id="year">Year: [Year]</h2>
    <h3>Education Subjects</h3>
    <table>
        <tr>
            <th>Code Subject</th>
            <th>Name of Subject</th>
            <th>Credit Hour</th>
            <th>Result of CGPA</th>
            <th>Result (Pass/Fail)</th>
        </tr>
        <!-- Add more rows for additional subjects if needed -->
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const fullName = urlParams.get('fullName') || 'N/A';
            const codeCourse = urlParams.get('codeCourse') || 'N/A';
            const year = urlParams.get('year') || 'N/A';

            // Update elements with URL parameter values
            document.getElementById('fullName').textContent = `Name: ${fullName}`;
            document.getElementById('codeCourse').textContent = `Code Course: ${codeCourse}`;
            document.getElementById('year').textContent = `Year: ${year}`;

            // Retrieve course code element
            var courseCodeElement = document.getElementById('codeCourse');
            // Retrieve course element
            var courseElement = document.getElementById('codeCourse');

            // Example mapping of course code to course
            var courseMappings = {
                'UR6523002': 'Computer Engineering',
                // Add more mappings as needed
            };

            // Get the course code from the element
            var courseCode = courseCodeElement.textContent.trim();

            // Set the course based on the mapping
            var course = courseMappings[courseCode] || 'Unknown Course';

            // Update the course element
            courseElement.textContent = `Code Course: ${course}`;
        });
        
    </script>
</body>
</html>
