<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peribadi Pelajar UniMAP</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            background: linear-gradient(to bottom, #001b3d 50%, white 50%);
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white; /* Set text color to white */
        }

        .biodata {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        h3 {
            font-size: 18px;
            text-align: center;
            margin-top: 30px;
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
            padding: 10px; /* Add padding for better visibility */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid black; /* Set border color to black */
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: white; /* Set background color to dark blue */
            color: black; /* Set text color to white for headers */
        }

        td {
            background-color: white; /* Set background color to white for cells */
            color: black; /* Set text color to black for cells */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="biodata">
            <h1>Biodata of Student</h1>
            <h2 id="fullName">Name: [Full Name]</h2>
            <h2 id="course">Course: [Course]</h2>
            <h2 id="codeCourse">Code Course: [Code Course]</h2>
            <h2 id="year">Year: [Year]</h2>
            <h2 id="semester">Semester: [Semester]</h2>
        </div>

        <h3>Education Subjects</h3>
        <table>
            <tr>
                <th>Code Subject</th>
                <th>Name of Subject</th>
                <th>Credit Hour</th>
                <th>Result of CGPA</th>
                <th>Result (Pass/Fail)</th>
            </tr>

            <tr>
                <td id="subjectCode1">[Subject Code]</td>
                <td id="subjectName1">[Subject Name]</td>
                <td id="creditHour1">[Credit Hour]</td>
                <td id="ekt102">[EKT102]</td>
                <td id="result">[Result]</td>
            </tr>
        </table>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Retrieve URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const fullName = urlParams.get('fullName') || 'N/A';
        const course = urlParams.get('course') || 'N/A';
        const codeCourse = urlParams.get('codeCourse') || 'N/A';
        const year = urlParams.get('year') || 'N/A';
        const semester = urlParams.get('semester') || 'N/A';
        const ekt102 = urlParams.get('ekt102') || 'N/A';

        // Update elements with URL parameter values
        document.getElementById('fullName').textContent = `Name: ${fullName}`;
        document.getElementById('course').textContent = `Course: ${course}`;
        document.getElementById('codeCourse').textContent = `Code Course: ${codeCourse}`;
        document.getElementById('year').textContent = `Year: ${year}`;
        document.getElementById('semester').textContent = `Semester: ${semester}`;
        document.getElementById('ekt102').textContent = `${ekt102}`;

        // Education Subjects
        const subjectCode1 = document.getElementById('subjectCode1');
        const subjectName1 = document.getElementById('subjectName1');
        const creditHour1 = document.getElementById('creditHour1');
        const result = document.getElementById('result');

        // Update education subjects with specific values
        subjectCode1.textContent = 'EKT102';
        subjectName1.textContent = 'ASAS KEJURUTERAAN ELEKTRONIK [BASIC ELECTRONIC ENGINEERING]';
        creditHour1.textContent = '3';

        // Determine result based on credit hour
        const creditHourGrade = ekt102.toUpperCase();

        if (['A', 'A-', 'B+', 'B', 'B-', 'C+', 'C'].includes(creditHourGrade)) {
            result.textContent = 'PASS';
        } else if (['C-', 'D+', 'D', 'D-', 'F'].includes(creditHourGrade)) {
            result.textContent = 'FAIL';
        } else {
            result.textContent = ''; // Set to null for other cases
        }

        // Additional check for course code
        if (codeCourse === 'UR6523002') {
            document.getElementById('course').textContent = 'Course: Computer Engineering';
        }
    });
</script>

</body>

</html>
