<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .small-text {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Biodata of Student</h1>
    <h2 class="small-text" id="full_name">Name: [Full Name]</h2>
    <h2 class="small-text" id="code_course">Code Course: [Code Course]</h2>
    <h2 class="small-text" id="year">Year: [Year]</h2>
    <h3>Education Subjects</h3>
    <table>
        <tr>
            <th>Code Subject</th>
            <th>Name of Subject</th>
            <th>Credit Hour</th>
            <th>Result of CGPA</th>
            <th>Result (Pass/Fail)</th>
        </tr>
        <!-- Add more rows for additional subjects if needed -->
    </table>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fullName = urlParams.get('full_name') || 'N/A';
        const codeCourse = urlParams.get('code_course') || 'N/A';
        const year = urlParams.get('year') || 'N/A';

        document.getElementById('full_name').textContent = `Name: ${fullName}`;
        document.getElementById('code_course').textContent = `Code Course: ${codeCourse}`;
        document.getElementById('year').textContent = `Year: ${year}`;
    </script>
</body>
</html>
