<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        h3 {
            font-size: 18px;
            text-align: center;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Biodata of Student</h1>
    <h2 id="fullName">Name: [Full Name]</h2>
    <h2 id="course">Course: [Course]</h2>
    <h2 id="codeCourse">Code Course: [Code Course]</h2>
    <h2 id="year">Year: [Year]</h2>
    <h2 id="semester">Semester: [Semester]</h2>
    <h3>Education Subjects</h3>
    <table>
        <tr>
            <th>Code Subject</th>
            <th>Name of Subject</th>
            <th>Credit Hour</th>
            <th>Result of CGPA</th>
            <th>Result (Pass/Fail)</th>
        </tr>
        
        <tr>
            <td id="subjectCode1">[Subject Code]</td>
            <td id="subjectName1">[Subject Name]</td>
            <td id="creditHour1">[Credit Hour]</td>
            <td id="cgpa1">[CGPA]</td>
            <td id="ekt102">[EKT102]</td>
        </tr>
        
    </table>

    <script>
           document.addEventListener('DOMContentLoaded', function () {
            // Retrieve URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const fullName = urlParams.get('fullName') || 'N/A';
            const course = urlParams.get('course') || 'N/A';
            const codeCourse = urlParams.get('codeCourse') || 'N/A';
            const year = urlParams.get('year') || 'N/A';
            const semester = urlParams.get('semester') || 'N/A';
            const ekt102 = urlParams.get('ekt102') || 'N/A';
            const eqt101 = urlParams.get('eqt101') || 'N/A';

            // Update elements with URL parameter values
            document.getElementById('fullName').textContent = `Name: ${fullName}`;
            document.getElementById('course').textContent = `Course: ${course}`;
            document.getElementById('codeCourse').textContent = `Code Course: ${codeCourse}`;
            document.getElementById('year').textContent = `Year: ${year}`;
            document.getElementById('semester').textContent = `Semester: ${semester}`;
            document.getElementById('ekt102').textContent = `EKT102: ${ekt102}`;
            document.getElementById('eqt101').textContent = `EQT101: ${eqt101}`;

            // Placeholder data for Subject 1 (EKT102)
            const subjectCode1 = 'EKT102';
            const subjectName1 = 'ASAS KEJURUTERAAN ELEKTRONIK [BASIC ELECTRONIC ENGINEERING]';
            const creditHour1 = '3';
            const result1 = ekt102; // Change this based on your condition
            const valueCgpa1 = calculateCgpa(result1);

            // Update HTML elements for Subject 1
            document.getElementById('subjectCode1').textContent = subjectCode1;
            document.getElementById('subjectName1').textContent = subjectName1;
            document.getElementById('creditHour1').textContent = creditHour1;
            document.getElementById('cgpa1').textContent = valueCgpa1.toFixed(2);
            document.getElementById('result1').textContent = result1 === 'Pass' ? 'Pass' : 'Fail';

            // Placeholder data for Subject 2 (EQT101)
            const subjectCode2 = 'EQT101';
            const subjectName2 = 'MATEMATIK KEJURUTERAAN I [ENGINEERING MATHEMATICS I]';
            const creditHour2 = '3';
            const result2 = eqt101; // Change this based on your condition
            const valueCgpa2 = calculateCgpa(result2);

            // Update HTML elements for Subject 2
            document.getElementById('subjectCode2').textContent = subjectCode2;
            document.getElementById('subjectName2').textContent = subjectName2;
            document.getElementById('creditHour2').textContent = creditHour2;
            document.getElementById('cgpa2').textContent = valueCgpa2.toFixed(2);
            document.getElementById('result2').textContent = result2 === 'Pass' ? 'Pass' : 'Fail';
        });

        // Function to calculate CGPA based on result
        function calculateCgpa(result) {
            switch (result) {
                case 'A':
                    return 4.00;
                case 'A-':
                    return 3.75;
                case 'B+':
                    return 3.50;
                case 'B':
                    return 3.00;
                case 'C+':
                    return 2.50;
                case 'C':
                    return 2.00;
                case 'C-':
                    return 1.75;
                case 'D+':
                    return 1.50;
                case 'D':
                    return 1.00;
                case 'D-':
                    return 0.75;
                case 'F':
                    return 0.00;
                default:
                    return NaN; // Handle error case
            }
        }
    </script>
</body>
</html>
